<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather APP</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row week-forecast">
            <div class="col-md-3">MON</div>
            <div class="col-md-3">TUE</div>
            <div class="col-md-3">WED</div>
            <div class="col-md-3">THU</div>
          </div>
          <div class="mainInfo">
            <img src="img/mainPic.png" alt="weatherIcon" class="mainPicture" />
            <ul>
              <li class="default-city">
                <span id="currentCity"></span>, <span id="countryCode"></span>
                <span id="weatherDescription">Hello Sunshine</span>
              </li>
              <li class="current-date">Sunday, May 16 12:30</li>
            </ul>
            <div class="main-temp">
              <strong id="temperature"> 23 </strong>
              <span class="units">째C | <a href="#"> 째F</a></span>
            </div>
          </div>
          <br />
          <hr />
          <br />
          <div class="row weather-info">
            <div class="col-6">Min: <span id="minTemp"></span>째C</div>
            <div class="col-6">Max: <span id="maxTemp"></span>째C</div>
            <div class="col-6">Humidity: <span id="humidity"></span>%</div>
            <div class="col-6">Wind: <span id="wind"></span>km/h</div>
          </div>
          <br />
          <hr />
          <div class="row favorite-cities">
            <div class="col-md-4">Paris</div>
            <div class="col-md-4">Rome</div>
            <div class="col-md-4">Madrid</div>
          </div>
          <form></form>
        </div>
        <small>
          <a
            href="https://github.com/a-Mafalda/vanilla-weather-app"
            target="_blank"
            >Open-sourced code</a
          >, by Mafalda Fonseca
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather APP</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-md-3">MON</div>
          <div class="col-md-3">TUE</div>
          <div class="col-md-3">WED</div>
          <div class="col-md-3">THU</div>
        </div>
        <div class="mainInfo">
          <img src="img/mainPic.png" alt="weatherIcon" class="mainPicture" />
          <ul>
            <li class="default-city">Lisboa, Hello Sunshine</li>
            <li class="current-date">Sunday, May 16 12:30</li>
          </ul>
          <h1>23° | °F</h1>
        </div>
        <br />
        <hr />
        <div class="row" class="weather-info">
          <div class="col-6">MIN:</div>
          <div class="col-6">MAX:</div>
          <div class="col-6">Precipitation:</div>
          <div class="col-6">WIND:</div>
        </div>
        <div class="row">
          <div class="col-md-4">Paris</div>
          <div class="col-md-4">Rome</div>
          <div class="col-md-4">Madrid</div>
        </div>
        <form></form>
      </div>
      <small>
        <a
          href="https://github.com/a-Mafalda/vanilla-weather-app"
          target="_blank"
          >Open-sourced code</a
        >, by Mafalda Fonseca
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
